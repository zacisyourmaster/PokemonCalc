<!DOCTYPE html>
<html lang="en-US" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PKMNCalc by Zach</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">
            Pokemon Calculator
        </h1>
        <p class="text-muted">By <a href="https://www.zacisyourmaster.github.io/"
                class="text-decoration-none text-reset">Zach Smith</a></p>
    </div>
    <!--

    -->
    <div class="container border">
        <div class="type-select d-flex flex-column w-50">
            <h2 class="text-start">Select Type:</h2>
            <div class="flex-row d-flex">
                <div class="p-2 btn btn-secondary btn-block m-1">Fire</div>
                <div class="p-2 btn btn-secondary btn-block m-1">Water</div>
                <div class="p-2 btn btn-secondary btn-block m-1">Grass</div>
                <div class="p-2 btn btn-secondary btn-block m-1">Steel</div>
            </div>
            <div class="flex-row d-flex">
                <div class="p-2 btn btn-secondary btn-block m-1">Fairy</div>
                <div class="p-2 btn btn-secondary btn-block m-1">Dragon</div>
                <div class="p-2 btn btn-secondary btn-block m-1">Ghost</div>
                <div class="p-2 btn btn-secondary btn-block m-1">Psychic</div>
            </div>
            <div class="flex-column d-flex">
                <div class="p-2 btn btn-secondary btn-block m-1">Dark</div>
                <div class="p-2 btn btn-secondary btn-block m-1">Poison</div>
                <div class="p-2 btn btn-secondary btn-block m-1">Ground</div>
                <div class="p-2 btn btn-secondary btn-block m-1">Rock</div>
            </div>
            <div class="flex-column d-flex">
                <div class="p-2 btn btn-secondary btn-block m-1">Flying</div>
                <div class="p-2 btn btn-secondary btn-block m-1">Fighting</div>
                <div class="p-2 btn btn-secondary btn-block m-1">Normal</div>
                <div class="p-2 btn btn-secondary btn-block m-1">Bug</div>
            </div>
            <div class="flex-column d-flex">
                <div class="p-2 btn btn-secondary btn-block m-1">Electric</div>
                <div class="p-2 btn btn-secondary btn-block m-1">Ice</div>
            </div>
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
